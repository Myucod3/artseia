<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artseia</title>
</head>
<body>
    <header>
        <h1>Artseia</h1>
        <div class="profile">
            <img src="profile_icon.png" width="75px" height="75px">
            <label id="name"><span id="username">user</span></label>
        </div>
        <div class="auth">
            <button id="loginBtn" onclick="showPage('login')">Login</button>
            <button id="logoutBtn" style="display: none;">Logout</button>
        </div>
        <nav>
            <button onclick="showPage('home')">Home</button> |
            <button onclick="showPage('gallery')">Gallery</button> |
            <button onclick="showPage('profile')">Profile</button>
        </nav>
    </header>

    <main id="content"></main>

    <footer>
        <p>Artseia</p>
    </footer>
    <script src="script.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.3.0/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.3.0/firebase-firestore.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.3.0/firebase-storage.js";

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const storage = getStorage(app);

        async function uploadImage(file, userId) {
            const storageRef = ref(storage, `images/${userId}/${file.name}`);
            await uploadBytes(storageRef, file);
            const url = await getDownloadURL(storageRef);
    
    // Сохраняем ссылку в Firestore
            await addDoc(collection(db, "images"), { userId, url });
            return url;
        }

        async function getUserImages(userId) {
            const querySnapshot = await getDocs(collection(db, "images"));
        return querySnapshot.docs
            .map(doc => doc.data())
            .filter(data => data.userId === userId)
            .map(data => data.url);
  }
</script>

</body>

</html>
